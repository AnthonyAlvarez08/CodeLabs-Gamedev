<html>
<head>
<title>UNO :D</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<button id="ready"style="display: none">READY</button>
<script type="text/javascript">
$(document).ready(function() {

	var socket = io.connect('http://127.0.0.1:5000');

	socket.on('connect', function() {
		socket.send('searching for a room...');
		console.log("socket connected");
	});

	socket.on('join_room', function(msg){
	    console.log("joined room")
	});

	socket.on('ready',function(msg){
	    socket.send("are you ready?");
	    var button = document.createElement("button")
	    var buttonText = document.createTextNode("Ready")
	    button.appendChild(buttonText)
	    button.addEventListener('click', confirmReady)

	    document.body.appendChild(button)
	});

    function confirmReady(){
        console.log('user ready');
        socket.emit('ready');
    }

	 socket.on('message', function(msg) {
		$("#messages").append('<li>'+msg+'</li>');
		console.log('Received message');
	});

	$('#sendbutton').on('click', function() {
		socket.send($('#myMessage').val());
		$('#myMessage').val('');
	});

});
</script>
<ul id="messages"></ul>
<input type="text" id="myMessage">
<button id="sendbutton" style="display: none;">Send</button>
</body>
</html>
